<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  </head>

<body>

  <main class="container">
    <section class="result-section">
      <h1>Your Result</h1>
      <div class="score-circle">
        <span class="score"><strong>76</strong></span>
        <span class="total-score">of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary-section">
      <h3>Summary</h3>
      <ul class="category-list">
        <li class="category-item reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          <span>Reaction</span>
          <span class="category-score"><strong>80</strong> <span class="score-denominator">/ 100</span></span>
        </li>
        <li class="category-item memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <span>Memory</span>
          <span class="category-score"><strong>92</strong> <span class="score-denominator">/ 100</span></span>
        </li>
        <li class="category-item verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <span>Verbal</span>
          <span class="category-score"><strong>61</strong> <span class="score-denominator">/ 100</span></span>
        </li>
        <li class="category-item visual">
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <span>Visual</span>
          <span class="category-score"><strong>72</strong> <span class="score-denominator">/ 100</span></span>
        </li>
      </ul>
      <button class="continue-button">Continue</button>
    </section>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Alex</a>.</p>
  </footer>
</body>

</html>
